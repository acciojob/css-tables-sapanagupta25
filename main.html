<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: separate;
            border-spacing: 15px;
            margin: auto;
        }
        th, td {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 16px;
            text-align: center;
            font-size: 1.2rem;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        th {
            font-weight: bold;
            font-size: 1.4rem;
        }
        tr:nth-child(odd) td {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) td {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Table-Header 1</th>
                <th>Table-Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
            </tr>
            <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
            </tr>
            <tr>
                <td>Cell 9</td>
                <td>Cell 10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
